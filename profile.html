<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Official Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #01594F, white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #01594F;
            border-color: #01594F;
        }
        .btn-primary:hover {
            background-color: #014C42;
            border-color: #014C42;
        }
        footer {
            margin-top: auto;
            background-color: #01594F;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Back Icon -->
                <button class="btn btn-dark me-3" onclick="history.back()" aria-label="Back">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="barangayOfficialHome.html">DRAMS</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <h2 class="text-center mb-4">Barangay Official Profile</h2>
        <form id="profileForm">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Name:</th>
                        <td>
                            <input type="text" id="nameField" class="form-control" value="Juan Dela Cruz" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Position:</th>
                        <td>
                            <input type="text" id="positionField" class="form-control" value="Barangay Captain" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Email:</th>
                        <td>
                            <input type="email" id="emailField" class="form-control" value="juan.delacruz@example.com" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Phone Number:</th>
                        <td>
                            <input type="tel" id="phoneField" class="form-control" value="+639123456789" disabled>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="button" id="editButton" class="btn btn-primary">Edit Profile</button>
                <button type="button" id="saveButton" class="btn btn-success d-none">Save Changes</button>
                <button type="button" id="cancelButton" class="btn btn-secondary d-none">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer  class="py-5 mt-10">
        <div class="container"><p class="m-0 text-center">&copy; 2024 DRAMS. All rights reserved.</p></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');

        const fields = [
            document.getElementById('nameField'),
            document.getElementById('positionField'),
            document.getElementById('emailField'),
            document.getElementById('phoneField')
        ];

        editButton.addEventListener('click', () => {
            fields.forEach(field => field.disabled = false);
            editButton.classList.add('d-none');
            saveButton.classList.remove('d-none');
            cancelButton.classList.remove('d-none');
        });

        saveButton.addEventListener('click', () => {
            // Simulate saving to a server (you can replace this with an API call)
            alert('Profile updated successfully!');

            fields.forEach(field => field.disabled = true);
            editButton.classList.remove('d-none');
            saveButton.classList.add('d-none');
            cancelButton.classList.add('d-none');
        });

        cancelButton.addEventListener('click', () => {
            // Reload the page to reset values (you can replace this with resetting fields)
            location.reload();
        });
    </script>
</body>
</html>
