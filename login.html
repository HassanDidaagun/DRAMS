<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #01594F, white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .btn-primary {
            background-color: #01594F;
            border-color: #01594F;
        }
        .btn-primary:hover {
            background-color: #014C42;
            border-color: #014C42;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="mb-4 text-center">Log In</h1>
        <!-- Redirect to home.html on form submission -->
        <form action="barangayOfficialHome.html" method="get">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary btn-lg">Go Back</a>
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
            <p><a href="residentHome.html">Continue as Resident</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
