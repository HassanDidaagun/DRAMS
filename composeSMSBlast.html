<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose SMS Blast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #01594F, white);
        }
        .navbar-dark .navbar-brand, .navbar-dark .nav-link {
            color: white;
        }
        .navbar-dark .nav-link:hover {
            color: #014C42;
        }
        .jumbotron {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        .btn-primary {
            background-color: #01594F;
            border-color: #01594F;
        }
        .btn-primary:hover {
            background-color: #014C42;
            border-color: #014C42;
        }
        footer {
            background-color: #01594F;
        }
        footer p {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Back Icon -->
                <button class="btn btn-dark me-3" onclick="history.back()" aria-label="Back">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="barangayOfficialHome.html">DRAMS</a>
            </div>
        </div>
    </nav>

    <!-- SMS Blast Form -->
    <div class="container mt-5">
        <div class="row justify-content-center jumbotron">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Compose SMS Blast</h1>
                <form action="SMSBlastSuccess.html" method="GET">
                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="smsMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="smsMessage" rows="5" placeholder="Enter your message here" required></textarea>
                        <div id="characterCount" class="form-text">Limit: 160 characters</div>
                    </div>

                    <!-- Recipients Field -->
                    <div class="mb-3">
                        <label for="recipients" class="form-label">Recipients</label>
                        <select class="form-select" id="recipients" multiple required>
                            <option value="All Residents">All Residents</option>
                            <option value="officials">Barangay Officials</option>
                        </select>
                        <div class="form-text">Hold down "Ctrl" (Windows) or "Cmd" (Mac) to select multiple recipients.</div>
                    </div>

                    <!-- Send Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send SMS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 mt-5">
        <div class="container"><p class="m-0 text-center">&copy; 2024 DRAMS. All rights reserved.</p></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Character Count Script -->
    <script>
        const smsMessage = document.getElementById("smsMessage");
        const characterCount = document.getElementById("characterCount");

        smsMessage.addEventListener("input", () => {
            const maxLength = 160;
            if (smsMessage.value.length > maxLength) {
                // Trim the text to ensure it doesn't exceed the limit
                smsMessage.value = smsMessage.value.slice(0, maxLength);
            }
            // Update the character count
            const remaining = maxLength - smsMessage.value.length;
            characterCount.textContent = `Limit: ${remaining} characters`;
        });
    </script>
</body>
</html>
