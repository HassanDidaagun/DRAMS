<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Successfully</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #01594F, white);
        }
        .success-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-container h1 {
            color: #28A745;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Submitted Successfully!</h1>
        <p>Your document request will be processed.</p>
        <p id="countdown">You will be redirected to the home page in 10 seconds.</p>
        <a href="residentHome.html">Go to Homepage</a>
    </div>

    <script>
        // Initialize countdown value
        let countdownValue = 10;

        // Function to update the countdown text every second
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = `You will be redirected to the home page in ${countdownValue} seconds.`;
            
            // Stop the interval when the countdown reaches 0
            if (countdownValue === 0) {
                clearInterval(interval);
                window.location.href = "residentHome.html"; // Redirect to the home page
            }
        }, 1000); // Update every 1 second
    </script>
</body>
</html>
