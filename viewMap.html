<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #01594F, white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .map-container {
            flex-grow: 1;
            padding: 20px;
        }
        .jumbotron {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #01594F;
            border-radius: 8px;
        }
        footer {
            margin-top: auto;
            background-color: #01594F;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Back Icon -->
                <button class="btn btn-dark me-3" onclick="history.back()" aria-label="Back">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#" onclick="history.back()">DRAMS</a>
            </div>
        </div>
    </nav>

    <!-- Map Section -->
    <div class="map-container container">
        <div class="jumbotron">
            <h1 class="text-center mb-4" style="color: #01594F;">Disaster-Affected Areas</h1>
            <div id="map"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 mt-10">
        <div class="container"><p class="m-0 text-center">&copy; 2024 DRAMS. All rights reserved.</p></div>
    </footer>

    <!-- Leaflet.js (Map Library) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        // Initialize Map
        const map = L.map('map').setView([8.2402, 124.2410], 13); // Set view to new coordinates
    
        // Add OpenStreetMap Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Predetermined disaster details
        const disasterDetails = {
            title: "Flooding Disaster",
            description: "Heavy flooding occurred in the region due to continuous rain. Many areas are submerged, and evacuation is in progress.",
            date: "2024-12-05"
        };

        // Add a Marker at the new location
        const marker = L.marker([8.2402, 124.2410]).addTo(map);

        // Bind the predetermined details (name, date, description) in the marker's popup
        marker.bindPopup(`
            <b>${disasterDetails.title}</b><br>
            <strong>Date:</strong> ${disasterDetails.date}<br>
            <strong>Description:</strong> ${disasterDetails.description}
        `).openPopup();

        // Event listener to show the details when the marker is clicked
        marker.on('click', function() {
            marker.openPopup();  // This opens the popup showing the details when clicked
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
